---
- name: "Configure PC"
  hosts:
    - "jorenLaptop"
    - "jorenPC"
  become: no
  vars_files:
    - "vars/{{ lookup('env', 'VAULT') | default('vault', true) }}.yml"
  roles:
    - role: "packages"
      tags: "packages"

    - role: "user"
      tags: "user"

    - role: "ssh"
      tags: "ssh"

    - role: "zsh"
      tags: "zsh"

    - role: "i3"
      tags: "i3"

    - role: "polybar"
      tags: "polybar"

    - role: "dunst"
      tags: "polybar"

    - role: "xorg"
      tags: "xorg"

    - role: "vim"
      tags: "vim"
