---

- name: "Set hostname"
  become: yes
  hostname:
    name: "{{ inventory_hostname }}"

- name: "Set locale"
  become: yes
  block:
    - name: "Ensure en_US.UTF-8 exists"
      locale_gen:
        name: "en_US.UTF-8"

    - name: "Ensure nl_NL.UTF-8 exists"
      locale_gen:
        name: "nl_NL.UTF-8"

- name: "Disable system beep"
  become: yes
  lineinfile:
    path: "/etc/modprobe.d/nobeep.conf"
    owner: "root"
    group: "root"
    mode: "0644"
    line: "blacklist pcspkr"
    create: yes

- name: "Update bootloader after update"
  become: yes
  systemd:
    name: "systemd-boot-update"
    state: "started"
    enabled: "yes"

- name: "Start time sync daemon"
  become: yes
  systemd:
    name: "systemd-timesyncd"
    enabled: yes
    daemon_reload: yes

- name: "Mount network share"
  become: yes
  mount:
    src: "meloen:/mnt/MainPool/share"
    path: "/mnt/share"
    fstype: "nfs"
    opts: "_netdev,x-systemd.automount"
    boot: no
    state: "present"
