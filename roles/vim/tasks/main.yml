---
- name: "Install vim"
  pacman:
    state: "present"
    name: "gvim"
  become: yes

- name: "Copy vimrc"
  template:
    src: "vimrc.j2"
    dest: "{{ ansible_user_dir }}/.vimrc"

- name: "Install vundle"
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    version: "master"
    dest: "{{ home_directory  }}/.vim/bundle/Vundle.vim"
    update: yes
