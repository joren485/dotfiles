---

- name: "Place systemd-networkd config"
  become: yes
  template:
    src: "peen/20-wired.j2"
    dest: "/etc/systemd/network/20-wired.network"
    mode: "0644"
    owner: "root"
    group: "root"

- name: "Enable systemd-networkd service"
  become: yes
  systemd:
    name: "systemd-networkd"
    state: "started"
    enabled: yes
