---

- name: "Install pacman"
  pacman:
    name:
      - "pacman"
      - "pacman-contrib"

- name: "Install pacman hooks"
  become: yes
  block:
    - name: "Enable pacman hooks directory"
      lineinfile:
        path: "/etc/pacman.conf"
        line: "HookDir = /etc/pacman.d/hooks/"
        regexp: '^#?HookDir\s*='

    - name: "Create /etc/pacman.d/hooks"
      file:
        path: "/etc/pacman.d/hooks"
        state: "directory"
        mode: "0755"
        owner: "root"
        group: "root"

    - name: "Copy hook files"
      copy:
        src: "pacman/{{ item }}"
        dest: "/etc/pacman.d/hooks/95-{{ item }}"
        mode: "0755"
        owner: "root"
        group: "root"
      loop:
        - "pacdiff.hook"

- name: "Update pacman cache"
  become: yes
  pacman:
    update_cache: yes

- name: "Install packages"
  become: yes
  package:
    name: "{{ packages_host + packages }}"

- name: "Show which AUR packages to install"
  debug:
    msg: "Please install {{ item }} on {{ inventory_hostname }}."
  loop: "{{ packages_aur_host }}"
