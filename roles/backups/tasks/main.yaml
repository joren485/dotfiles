---

- name: "Install packages"
  become: yes
  package:
    name: "restic"

- name: "Create .local/bin/"
  file:
    path: "{{ ansible_user_dir }}/.local/bin/"
    state: "directory"
    mode: "0755"

- name: "Copy backup script"
  when: "backup_sources is defined and backup_repos is defined"
  template:
    src: "backup.sh.j2"
    dest: "{{ ansible_user_dir }}/.local/bin/backup.sh"
    mode: "0755"
