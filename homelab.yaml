---

- name: "Run global configuration"
  hosts: "all"
  roles:
      - role: "common"
        tags: "common"

      - role: "users"
        tags:
            - "user"
            - "users"

      - role: "packages"
        tags: "packages"

      - role: "zsh"
        tags: "zsh"

      - role: "vim"
        tags: "vim"

- name: "Configure laptop"
  hosts: "druif"
  roles:
      - role: "ssh"
        tags:
            - "ssh"
            - "openssh"

      - role: "gnupg"
        tags:
            - "gnupg"
            - "gpg"
            - "gpg2"
            - "pgp"

      - role: "sway"
        tags: "sway"

      - role: "backups"
        tags:
            - "backup"
            - "backups"
