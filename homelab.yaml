---

- name: "Run global configuration"
  hosts: "all"
  roles:
      - role: "common"
        tags: "common"

      - role: "users"
        tags:
            - "user"
            - "users"

      - role: "packages"
        tags: "packages"

      - role: "zsh"
        tags: "zsh"

      - role: "vim"
        tags: "vim"

- name: "Configure laptop"
  hosts: "druif"
  roles:
      - role: "ssh"
        tags:
            - "ssh"
            - "openssh"

      - role: "gnupg"
        tags:
            - "gnupg"
            - "gpg"
            - "gpg2"
            - "pgp"

      - role: "sway"
        tags: "sway"

      - role: "backups"
        tags:
            - "backup"
            - "backups"

- name: "Setup Unifi Controllers"
  hosts: "unifi_controller"
  roles:
      - role: "docker"
        tags: "unifi"
        vars:
            project_name: "unifi"
            users:
                mongo:
                    name: "mongo"
                    uid: "600"
                    gid: "600"
                    relative_home: "mongo"
                    comment: "MongoDB"
                    relative_extra_dirs:
                        - "db"
                        - "dbconfig"
                unifi:
                    name: "unifi"
                    uid: "601"
                    gid: "601"
                    relative_home: "config"
                    comment: "Unifi Controller"
